apply plugin:'maven'

group rootProject.ext.maven.group
version rootProject.ext.maven.version

uploadArchives {
    repositories {
        mavenDeployer {
            snapshotRepository(url: rootProject.ext.maven.snapshotUrl) {
                authentication(
                        userName: rootProject.ext.maven.nexusAccount,
                        password: rootProject.ext.maven.nexusPassword
                )
            }
            repository(url: rootProject.ext.maven.releaseUrl) {
                authentication(
                        userName: rootProject.ext.maven.nexusAccount,
                        password: rootProject.ext.maven.nexusPassword
                )
            }
            pom.packaging = 'aar'
        }
    }
}