apply plugin: 'com.android.application'
apply plugin: 'per.goweii.ponyo.startup'
apply from: "../basic-android.gradle"

android {
    defaultConfig {
        applicationId "per.goweii.android.ponyo"
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    resourcePrefix ""
}

dependencies {
    debugImplementation "$PROJ_GROUP:ponyo:$PROJ_VERSION"
    kapt "$PROJ_GROUP:ponyo-startup-compiler:$PROJ_VERSION"
    implementation rootProject.ext.dependencies.constraintlayout
    implementation rootProject.ext.dependencies.room_runtime
    implementation rootProject.ext.dependencies.room_ktx
    kapt rootProject.ext.dependencies.room_compile
}
