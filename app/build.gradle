apply plugin: 'com.android.application'
apply from: "../basic-android.gradle"

android {
    defaultConfig {
        applicationId "per.goweii.android.ponyo"
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    resourcePrefix ""
}

dependencies {
//    debugImplementation 'com.github.goweii.Ponyo:ponyo:1.5.0'
//    kapt 'com.github.goweii.Ponyo:ponyo-startup-compiler:1.5.0'
    implementation project(":ponyo")
    kapt project(":ponyo-startup-compiler")
    implementation rootProject.ext.dependencies.constraintlayout
    implementation rootProject.ext.dependencies.room_runtime
    implementation rootProject.ext.dependencies.room_ktx
    kapt rootProject.ext.dependencies.room_compile
}
