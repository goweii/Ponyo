apply plugin: 'com.android.application'
apply from: "../basic.gradle"

android {
    defaultConfig {
        applicationId "per.goweii.android.ponyo"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // implementation project(":ponyo")
    implementation "per.goweii.ponyo:ponyo:1.1.0"
    implementation "per.goweii.ponyo:ponyo-log:1.1.0"
    implementation "per.goweii.ponyo:ponyo-timemonitor:1.1.0"
    implementation rootProject.ext.dependencies.constraintlayout
    implementation rootProject.ext.dependencies.room_runtime
    implementation rootProject.ext.dependencies.room_ktx
    kapt rootProject.ext.dependencies.room_compile
}
