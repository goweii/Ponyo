apply from: "version.gradle"

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.kotlin_coroutines = '1.3.2'
    repositories {
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/jcenter" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group rootProject.ext.maven.group
    version rootProject.ext.maven.version
    repositories {
        flatDir { dirs 'libs' }
        maven {
            url rootProject.ext.maven.releaseUrl
            credentials {
                username rootProject.ext.maven.nexusAccount
                password rootProject.ext.maven.nexusPassword
            }
        }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/jcenter" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
